<h1>Booking works!</h1>
<div>
  <form action="">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Select Seat Type</mat-label>
      <mat-select>
        <mat-option value="one">FIRST-CLASS</mat-option>
        <mat-option value="two">SECOND-CLASS</mat-option>
        <mat-option value="two">AC-CLASS</mat-option>
        <mat-option value="two">BALCONY</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput type="number" placeholder="Enter total seat" />
    </mat-form-field>
  </form>
</div>
