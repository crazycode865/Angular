<div>
  <mat-toolbar class="mat-elevation-z6">
    <span>MoviesTanüè∞</span>
    <mat-icon arial-hidden="false" aria-label="{2:label} icon">echo</mat-icon>

    <mat-form-field>
      <input matInput placeholder="Enter Your Choice" />
      <button mat-icon-button>
        <mat-icon aria-label="label">search</mat-icon>
      </button>
    </mat-form-field>
    <span [ngClass]="'filler'"></span>
    <button mat-raised-button routerLink="/signup" color="warn">Signup</button>
    <button mat-raised-button routerLink="/login" color="primary">Login</button>
  </mat-toolbar>
</div>
<div>
  <mat-toolbar class="mat-elevation-z6">
    <span>
      <mat-icon arial-hidden="false" aria-label="{2:label} icon}"
        >menu</mat-icon
      >
    </span>

    <button mat-button [routerLink]="['/home']">Home</button>
    <div *ngFor="let category of categories">
      <button mat-button [routerLink]="['/movie', category.toLowerCase()]">
        {{ category | titlecase }}
      </button>
    </div>
  </mat-toolbar>
</div>
